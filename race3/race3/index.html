<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Dash</title>
    <link rel="icon" href="icon.png" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
    />

    <style>
      body {
        background: #222;
        font-family: "Press Start 2P", monospace;
        font-smooth: never;
        height: 98vh;
      }

      /* UI */
      .topUI {
        position: absolute;
        z-index: 1000; /* need this cause clip-path changes stack context */
        transform: translate(
          -50%,
          45px
        ); /* Adjusted further for even larger screen */
        text-shadow: -3px 0 black, 0 3px black, 3px 0 black, 0 -3px black;
        letter-spacing: 3px;
        color: #fff;
        font-size: 26px; /* Increased further from 20px */
      }
      .topUI::before {
        display: inline-block;
        height: 22px;
        padding: 2px 4px;
        line-height: 24px;
        font-size: 22px;
        background: #fff;
        text-shadow: none;
        font-weight: 900;
        letter-spacing: 0;
        border-radius: 8px;
        margin-right: 40px;
        border: 3px solid #7dd8c9;
      }
      #time {
        left: 13%;
        color: #f4f430;
      }
      #time::before {
        content: "TIME";
        color: #f57214;
      }
      #score {
        left: 45%;
      }
      #score::before {
        content: "SCORE";
        color: #a61a9d;
      }
      #lap {
        left: 85%;
        width: 45%;
      }
      #lap::before {
        content: "LAP";
        color: #0082df;
      }

      #tacho {
        position: absolute;
        text-align: right;
        width: 23%;
        bottom: 5%;
        z-index: 2000;
        color: #e62e13;
        text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;
        letter-spacing: 2px;
        font-size: 23px;
      }
      #tacho::after {
        content: "km/h";
        color: #fab453;
        font-size: 18px;
        margin-left: 5px;
      }

      /*
  road
*/
      #game {
        position: relative;
        margin: 0 auto;
        overflow: hidden;
        background: #222;
        user-select: none;
        transition: opacity 10s;
      }
      #road {
        transition: opacity 2s;
        transition-timing-function: steps(8, end);
      }
      #road * {
        position: absolute;
        image-rendering: pixelated;
      }
      #hero {
        background-repeat: no-repeat;
        background-position: -110px 0;
        z-index: 2000;
        transform: scale(
          2.5
        ); /* Increased from 1.4 to make player car bigger */
      }
      #cloud {
        background-size: auto 100%;
        width: 100%;
        height: 57%;
      }

      /*
  home
*/
      #road {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      #home {
        position: absolute;
        color: #fff;
        width: 100%;
        height: 100%;

        z-index: 1000; /* need this cause clip-path changes stack context */
      }

      #highscore {
        position: absolute;
        width: 100%;
        height: 20%;
        bottom: 0;
        column-count: 3;
        column-fill: auto;
      }

      #highscore * {
        color: #9e95a8;
        margin: 0 0 6px 27px;
      }

      h1 {
        position: absolute;
        left: 50%;
        top: 25%;
        transform: translate(-50%, -50%);
        font-size: 6.5em; /* Increased from 5em to make title bigger */

        background: -webkit-linear-gradient(#25d8b1, #e2bbf0);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      #text {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        font-size: 1.2em;
        color: #d9bbf3;
        text-shadow: 0 0 black, 0 2px black, 2px 0 black, 0 0 black;
      }

      .blink {
        animation: blinker 2s steps(4, end) infinite;
      }
      @keyframes blinker {
        50% {
          opacity: 0;
        }
      }

      /*
  Guide
*/
      #controls {
        color: #868686;
        font-size: 20px; /* Increased from 16px */
        line-height: 20px; /* Increased from 16px */
        margin: 20px; /* Increased from 15px for better spacing */
        text-align: center;
      }
      #controls > span {
        margin-left: 35px; /* Increased from 25px */
      }
      #controls > span > span {
        border: 3px solid #868686; /* Increased from 2px */
        border-radius: 8px; /* Increased from 6px */
        padding: 10px; /* Increased from 8px */
        margin-right: 15px; /* Increased from 12px */
        display: inline-block;
      }
      #controls > span:last-child > span {
        transform: rotate(90deg);
      }
    </style>

    <script>
      window.console = window.console || function (t) {};
    </script>

    <script>
      if (document.location.search.match(/type=embed/gi)) {
        window.parent.postMessage("resize", "*");
      }
    </script>
  </head>

  <body translate="no">
    <div id="game">
      <div id="road">
        <div id="cloud"></div>
        <div id="hero"></div>
      </div>

      <div id="hud">
        <span id="time" class="topUI">0</span>
        <span id="score" class="topUI">0</span>
        <span id="lap" class="topUI">0'00"000</span>
        <span id="tacho">0</span>
      </div>

      <div id="home">
        <h1>Dash</h1>
        <p id="text"></p>

        <div id="highscore"></div>
      </div>
    </div>

    <div id="controls">
      <span><span>C</span>Insert Coin</span>
      <span><span>M</span>Mute</span>
      <span><span>&lt;</span><span>&gt;</span>Move</span>
      <span><span>&lt;</span><span>&gt;</span>Accelerate</span>
    </div>
    <script src="javascript/1.js"></script>

    <script id="rendered-js">
      // ------------------------------------------------------------
      // assets
      // ------------------------------------------------------------

      const ASSETS = {
        COLOR: {
          TAR: ["#959298", "#9c9a9d"],
          RUMBLE: ["#959298", "#f5f2f6"],
          GRASS: ["#eedccd", "#e6d4c5"],
        },

        IMAGE: {
          TREE: {
            src: "images/tree.png",
            width: 132,
            height: 192,
          },

          HERO: {
            src: "images/hero.png",
            width: 110,
            height: 56,
          },

          CAR: {
            src: "images/car04.png",
            width: 50,
            height: 36,
          },

          FINISH: {
            src: "images/finish.png",
            width: 339,
            height: 180,
            offset: -0.5,
          },

          SKY: {
            src: "images/cloud.jpg",
          },
        },

        AUDIO: {
          theme:
            "https://s3-us-west-2.amazonaws.com/s.cdpn.io/155629/theme.mp3",
          engine:
            "https://s3-us-west-2.amazonaws.com/s.cdpn.io/155629/engine.wav",
          honk: "https://s3-us-west-2.amazonaws.com/s.cdpn.io/155629/honk.wav",
          beep: "https://s3-us-west-2.amazonaws.com/s.cdpn.io/155629/beep.wav",
        },
      };

      // ------------------------------------------------------------
      // helper functions
      // ------------------------------------------------------------

      Number.prototype.pad = function (numZeros, char = 0) {
        let n = Math.abs(this);
        let zeros = Math.max(0, numZeros - Math.floor(n).toString().length);
        let zeroString = Math.pow(10, zeros)
          .toString()
          .substr(1)
          .replace(0, char);
        return zeroString + n;
      };

      Number.prototype.clamp = function (min, max) {
        return Math.max(min, Math.min(this, max));
      };

      const timestamp = (_) => new Date().getTime();
      const accelerate = (v, accel, dt) => v + accel * dt;
      const isCollide = (x1, w1, x2, w2) => (x1 - x2) ** 2 <= (w2 + w1) ** 2;

      function getRand(min, max) {
        return (Math.random() * (max - min) + min) | 0;
      }

      function randomProperty(obj) {
        let keys = Object.keys(obj);
        return obj[keys[(keys.length * Math.random()) << 0]];
      }

      function drawQuad(element, layer, color, x1, y1, w1, x2, y2, w2) {
        element.style.zIndex = layer;
        element.style.background = color;
        element.style.top = y2 + `px`;
        element.style.left = x1 - w1 / 2 - w1 + `px`;
        element.style.width = w1 * 3 + `px`;
        element.style.height = y1 - y2 + `px`;

        let leftOffset = w1 + x2 - x1 + Math.abs(w2 / 2 - w1 / 2);
        element.style.clipPath = `polygon(${leftOffset}px 0, ${
          leftOffset + w2
        }px 0, 66.66% 100%, 33.33% 100%)`;
      }

      const KEYS = {};
      const keyUpdate = (e) => {
        KEYS[e.code] = e.type === `keydown`;
        e.preventDefault();
      };
      addEventListener(`keydown`, keyUpdate);
      addEventListener(`keyup`, keyUpdate);

      function sleep(ms) {
        return new Promise(function (resolve, reject) {
          setTimeout((_) => resolve(), ms);
        });
      }

      // ------------------------------------------------------------
      // objects
      // ------------------------------------------------------------

      class Line {
        constructor() {
          this.x = 0;
          this.y = 0;
          this.z = 0;

          this.X = 0;
          this.Y = 0;
          this.W = 0;

          this.curve = 0;
          this.scale = 0;

          this.elements = [];
          this.special = null;
        }

        project(camX, camY, camZ) {
          this.scale = camD / (this.z - camZ);
          this.X = (1 + this.scale * (this.x - camX)) * halfWidth;
          this.Y = Math.ceil(((1 - this.scale * (this.y - camY)) * height) / 2);
          this.W = this.scale * roadW * halfWidth;
        }

        clearSprites() {
          for (let e of this.elements) e.style.background = "transparent";
        }

        drawSprite(depth, layer, sprite, offset) {
          let destX = this.X + this.scale * halfWidth * offset;
          let destY = this.Y + 4;
          let destW = (sprite.width * this.W) / 265;
          let destH = (sprite.height * this.W) / 265;

          destX += destW * offset;
          destY += destH * -1;

          let obj = layer instanceof Element ? layer : this.elements[layer + 6];
          obj.style.background = `url('${sprite.src}') no-repeat`;
          obj.style.backgroundSize = `${destW}px ${destH}px`;
          obj.style.left = destX + `px`;
          obj.style.top = destY + `px`;
          obj.style.width = destW + `px`;
          obj.style.height = destH + `px`;
          obj.style.zIndex = depth;
        }
      }

      class Car {
        constructor(pos, type, lane) {
          this.pos = pos;
          this.type = type;
          this.lane = lane;

          var element = document.createElement("div");
          road.appendChild(element);
          this.element = element;
        }
      }

      class Audio {
        constructor() {
          this.audioCtx = new AudioContext();

          // volume
          this.destination = this.audioCtx.createGain();
          this.volume = 1;
          this.destination.connect(this.audioCtx.destination);

          this.files = {};

          let _self = this;
          this.load(ASSETS.AUDIO.theme, "theme", function (key) {
            let source = _self.audioCtx.createBufferSource();
            source.buffer = _self.files[key];

            let gainNode = _self.audioCtx.createGain();
            gainNode.gain.value = 0.6;
            source.connect(gainNode);
            gainNode.connect(_self.destination);

            source.loop = true;
            source.start(0);
          });
        }

        get volume() {
          return this.destination.gain.value;
        }

        set volume(level) {
          this.destination.gain.value = level;
        }

        play(key, pitch) {
          if (this.files[key]) {
            let source = this.audioCtx.createBufferSource();
            source.buffer = this.files[key];
            source.connect(this.destination);
            if (pitch) source.detune.value = pitch;
            source.start(0);
          } else this.load(key, () => this.play(key));
        }

        load(src, key, callback) {
          let _self = this;
          let request = new XMLHttpRequest();
          request.open("GET", src, true);
          request.responseType = "arraybuffer";
          request.onload = function () {
            _self.audioCtx.decodeAudioData(
              request.response,
              function (beatportBuffer) {
                _self.files[key] = beatportBuffer;
                callback(key);
              },
              function () {}
            );
          };
          request.send();
        }
      }

      // ------------------------------------------------------------
      // global varriables
      // ------------------------------------------------------------

      const highscores = [];

      const width = 1280; // Reduced from 1600 to fit better on standard screens
      const halfWidth = width / 2;
      const height = 720; // Reduced from 900 to maintain 16:9 aspect ratio
      const roadW = 4000;
      const segL = 200;
      const camD = 0.2;
      const H = 1500;
      const N = 70;

      const maxSpeed = 200;
      const accel = 38;
      const breaking = -80;
      const decel = -40;
      const maxOffSpeed = 40;
      const offDecel = -70;
      const enemy_speed = 8;
      const hitSpeed = 20;

      const LANE = {
        A: -2.3,
        B: -0.5,
        C: 1.2,
      };

      const mapLength = 15000;

      // loop
      let then = timestamp();
      const targetFrameRate = 1000 / 25; // in ms

      let audio;

      // game
      let inGame,
        start,
        playerX,
        speed,
        scoreVal,
        pos,
        cloudOffset,
        sectionProg,
        mapIndex,
        countdown,
        accumulatedTime = 0;
      // Analytics variables
      let crashCount = 0;
      let topSpeed = 0;
      let speedSum = 0;
      let speedReadings = 0;
      let bestLapTime = localStorage.getItem("bestLapTime") || "9'59\"999";
      let lines = [];
      let cars = [];

      // ------------------------------------------------------------
      // map
      // ------------------------------------------------------------

      function getFun(val) {
        return (i) => val;
      }

      function genMap() {
        let map = [];

        for (var i = 0; i < mapLength; i += getRand(0, 50)) {
          let section = {
            from: i,
            to: (i = i + getRand(300, 600)),
          };

          let randHeight = getRand(-2, 2); // Reduced from -5, 5 for smaller bumps
          let randCurve = getRand(5, 25) * (Math.random() >= 0.5 ? 1 : -1); // Reduced max curve
          let randInterval = getRand(30, 50); // Increased for smoother bumps

          if (Math.random() > 0.92)
            // Lower chance of curves with height
            Object.assign(section, {
              curve: (_) => randCurve,
              height: (_) => randHeight,
            });
          else if (Math.random() > 0.92)
            // Lower chance of sine wave bumps
            Object.assign(section, {
              curve: (_) => 0,
              height: (i) => Math.sin(i / randInterval) * 500, // Reduced amplitude
            });
          else if (Math.random() > 0.92)
            // Lower chance of flat bumps
            Object.assign(section, {
              curve: (_) => 0,
              height: (_) => randHeight,
            });
          else
            Object.assign(section, {
              curve: (_) => randCurve,
              height: (_) => 0,
            });

          map.push(section);
        }

        map.push({
          from: i,
          to: i + N,
          curve: (_) => 0,
          height: (_) => 0,
          special: ASSETS.IMAGE.FINISH,
        });
        map.push({ from: Infinity });
        return map;
      }

      let map = genMap();

      // ------------------------------------------------------------
      // additional controls
      // ------------------------------------------------------------

      addEventListener(`keyup`, function (e) {
        if (e.code === "KeyM") {
          e.preventDefault();

          audio.volume = audio.volume === 0 ? 1 : 0;
          return;
        }

        if (e.code === "KeyC") {
          e.preventDefault();

          if (inGame) return;

          sleep(0)
            .then(() => {
              text.classList.remove("blink");
              text.innerHTML =
                '<span style="font-size: 2.5em; color: #d9bbf3; text-shadow: -3px 0 black, 0 3px black, 3px 0 black, 0 -3px black;">3</span>';
              audio.play("beep");
              return sleep(1000);
            })
            .then(() => {
              text.innerHTML =
                '<span style="font-size: 2.5em; color: #d9bbf3; text-shadow: -3px 0 black, 0 3px black, 3px 0 black, 0 -3px black;">2</span>';
              audio.play("beep");
              return sleep(1000);
            })
            .then(() => {
              text.innerHTML =
                '<span style="font-size: 2.5em; color: #d9bbf3; text-shadow: -3px 0 black, 0 3px black, 3px 0 black, 0 -3px black;">1</span>';
              audio.play("beep");
              return sleep(1000);
            })
            .then(() => {
              reset();

              home.style.display = "none";

              road.style.opacity = 1;
              hero.style.display = "block";
              hud.style.display = "block";

              audio.play("beep", 500);

              inGame = true;
            });

          return;
        }

        if (e.code === "Escape") {
          e.preventDefault();

          reset();
        }
      });

      // ------------------------------------------------------------
      // game loop
      // ------------------------------------------------------------

      function update(step) {
        // prepare this iteration
        pos += speed;
        while (pos >= N * segL) pos -= N * segL;
        while (pos < 0) pos += N * segL;

        var startPos = (pos / segL) | 0;
        let endPos = (startPos + N - 1) % N;

        scoreVal += speed * step;
        if (inGame) countdown -= step;

        // left / right position
        playerX -= (lines[startPos].curve / 5000) * step * speed;

        if (KEYS.ArrowRight || KEYS.KeyD)
          (hero.style.backgroundPosition = "-220px 0"),
            (playerX += 0.007 * step * speed);
        else if (KEYS.ArrowLeft || KEYS.KeyA)
          (hero.style.backgroundPosition = "0 0"),
            (playerX -= 0.007 * step * speed);
        else hero.style.backgroundPosition = "-110px 0";

        playerX = playerX.clamp(-3, 3);

        // speed

        if (inGame && (KEYS.ArrowUp || KEYS.KeyW))
          speed = accelerate(speed, accel, step);
        else if (KEYS.ArrowDown || KEYS.KeyS)
          speed = accelerate(speed, breaking, step);
        else speed = accelerate(speed, decel, step);

        if (Math.abs(playerX) > 0.55 && speed >= maxOffSpeed) {
          speed = accelerate(speed, offDecel, step);
        }

        speed = speed.clamp(0, maxSpeed);

        // update map
        let current = map[mapIndex];
        let use = current.from < scoreVal && current.to > scoreVal;
        if (use) sectionProg += speed * step;
        lines[endPos].curve = use ? current.curve(sectionProg) : 0;
        lines[endPos].y = use ? current.height(sectionProg) : 0;
        lines[endPos].special = null;

        if (current.to <= scoreVal) {
          mapIndex++;
          sectionProg = 0;

          lines[endPos].special = map[mapIndex].special;
        }

        // win / lose + UI
        if (!inGame) {
          speed = accelerate(speed, breaking, step);
          speed = speed.clamp(0, maxSpeed);
        } else if (countdown <= 0 || lines[startPos].special) {
          tacho.style.display = "none";
          home.style.display = "block";
          road.style.opacity = 0.4;

          // Always hide the title during game over and finish line
          document.querySelector("h1").style.display = "none";

          // Save best lap time for finish line crossing only
          if (lines[startPos].special && scoreVal > 1000) {
            const currentLapTime = lap.innerText;
            if (currentLapTime < bestLapTime) {
              bestLapTime = currentLapTime;
              localStorage.setItem("bestLapTime", bestLapTime);
            }

            // Calculate average speed for analytics
            const avgSpeed =
              speedReadings > 0 ? Math.round(speedSum / speedReadings) : 0;

            // Display race stats only when crossing finish line
            text.innerHTML = `<div style="font-size: 1.05em; text-align: center;">
                   <span style="color: #25d8b1; font-size: 1.2em; text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black;">RACE STATS</span><br>
                   <div style="text-align: left; margin: 10px auto; max-width: 400px;">
                     <div>Top Speed: <span style="color: #f4f430;">${topSpeed} km/h</span></div>
                     <div>Avg Speed: <span style="color: #f4f430;">${avgSpeed} km/h</span></div>
                     <div>Crashes: <span style="color: #f4f430;">${crashCount}</span></div>
                     <div>Best Lap: <span style="color: #f4f430;">${bestLapTime}</span></div>
                   </div><br>
                   <div style="text-align: center; margin-top: 10px;"><span class="blink">INSERT COIN</span></div>
                 </div>`;
          } else if (countdown <= 0) {
            // Show simple game over message when time runs out
            text.innerHTML = `<div style="text-align: center;"><span style="color: #ff0000; font-size: 5em; font-family: 'Press Start 2P'; text-shadow: -3px 0 black, 0 3px black, 3px 0 black, 0 -3px black;">GAME OVER</span></div><br><br><br>
                             <div style="text-align: center;"><span class="blink">INSERT COIN</span></div>`;
          }

          highscores.push(lap.innerText);
          highscores.sort();
          updateHighscore();

          inGame = false;
        } else {
          time.innerText = (countdown | 0).pad(3);
          score.innerText = (scoreVal | 0).pad(8);
          tacho.innerText = speed | 0;

          // Update analytics data
          speedSum += speed;
          speedReadings++;
          if (speed > topSpeed) topSpeed = Math.floor(speed);

          // Use direct timing from start for more precise lap timing
          let currentTime = timestamp();
          let elapsedTime = (currentTime - start) / 1000;
          let minutes = Math.floor(elapsedTime / 60);
          let seconds = Math.floor(elapsedTime % 60);
          let milliseconds = Math.floor((elapsedTime % 1) * 1000);
          lap.innerText = `${minutes}'${seconds.pad(2)}"${milliseconds.pad(3)}`;
        }

        // sound
        if (speed > 0) audio.play("engine", speed * 4);

        // draw cloud
        cloud.style.backgroundPosition = `${
          (cloudOffset -= lines[startPos].curve * step * speed * 0.13) | 0
        }px 0`;

        // other cars
        // Track which cars are currently visible to the player
        let visibleCars = [];
        let visibleLanes = new Set();

        // First pass: identify cars that are already in view
        for (let car of cars) {
          // Check if car is visible in the current view
          if ((car.pos | 0) >= startPos && (car.pos | 0) <= startPos + 15) {
            visibleCars.push(car);
            visibleLanes.add(car.lane);
          }
        }

        // Track respawned cars in this frame to avoid position conflicts
        let respawnedCarsPositions = [];

        for (let car of cars) {
          // Move car forward
          car.pos = (car.pos + enemy_speed * step) % N;

          // respawn
          if ((car.pos | 0) === endPos) {
            // Randomly decide whether to spawn this car (more challenging)
            // Higher spawn probability for increased difficulty
            let shouldSpawn =
              Math.random() < (visibleCars.length === 0 ? 0.98 : 0.85);

            if (shouldSpawn) {
              // Calculate spawn position with some randomness
              let spawnPos;
              if (speed < 30) {
                spawnPos = startPos;
              } else {
                spawnPos = endPos - 2;
              }

              // Check if we've already spawned a car at this position in this frame
              let positionConflict = respawnedCarsPositions.some(
                (pos) => Math.abs(pos - spawnPos) < 8
              );

              // Only spawn if there's no position conflict
              if (!positionConflict) {
                car.pos = spawnPos;

                // Generate a lane that isn't already occupied by visible cars
                let availableLanes = Object.values(LANE).filter(
                  (lane) => !visibleLanes.has(lane)
                );

                // If all lanes are somehow taken or as a fallback, pick any lane
                car.lane =
                  availableLanes.length > 0
                    ? availableLanes[
                        Math.floor(Math.random() * availableLanes.length)
                      ]
                    : randomProperty(LANE);

                visibleCars.push(car);
                visibleLanes.add(car.lane);
                respawnedCarsPositions.push(spawnPos);
              } else {
                // Position conflict - move this car farther away
                car.pos = endPos + 15 + Math.random() * 25;
              }
            } else {
              // Not spawning this car - move it far away
              car.pos = endPos + 20 + Math.random() * 40;
            }
          }

          // collision
          const offsetRatio = 5;
          if (
            (car.pos | 0) === startPos &&
            isCollide(playerX * offsetRatio + LANE.B, 0.5, car.lane, 0.5)
          ) {
            speed = Math.min(hitSpeed, speed);
            if (inGame) {
              audio.play("honk");
              crashCount++;
            }
          }
        }

        // draw road
        let maxy = height;
        let camH = H + lines[startPos].y;
        let x = 0;
        let dx = 0;

        for (let n = startPos; n < startPos + N; n++) {
          let l = lines[n % N];
          let level = N * 2 - n;

          // update view
          l.project(
            playerX * roadW - x,
            camH,
            startPos * segL - (n >= N ? N * segL : 0)
          );
          x += dx;
          dx += l.curve;

          // clear assets
          l.clearSprites();

          // first draw section assets
          if (n % 10 === 0) l.drawSprite(level, 0, ASSETS.IMAGE.TREE, -2);
          if ((n + 5) % 10 === 0)
            l.drawSprite(level, 0, ASSETS.IMAGE.TREE, 1.3);

          if (l.special)
            l.drawSprite(level, 0, l.special, l.special.offset || 0);

          for (let car of cars)
            if ((car.pos | 0) === n % N)
              l.drawSprite(level, car.element, car.type, car.lane);

          // update road

          if (l.Y >= maxy) continue;
          maxy = l.Y;

          let even = ((n / 2) | 0) % 2;
          let grass = ASSETS.COLOR.GRASS[even * 1];
          let rumble = ASSETS.COLOR.RUMBLE[even * 1];
          let tar = ASSETS.COLOR.TAR[even * 1];

          let p = lines[(n - 1) % N];

          drawQuad(
            l.elements[0],
            level,
            grass,
            width / 4,
            p.Y,
            halfWidth + 2,
            width / 4,
            l.Y,
            halfWidth
          );
          drawQuad(
            l.elements[1],
            level,
            grass,
            (width / 4) * 3,
            p.Y,
            halfWidth + 2,
            (width / 4) * 3,
            l.Y,
            halfWidth
          );

          drawQuad(
            l.elements[2],
            level,
            rumble,
            p.X,
            p.Y,
            p.W * 1.15,
            l.X,
            l.Y,
            l.W * 1.15
          );
          drawQuad(l.elements[3], level, tar, p.X, p.Y, p.W, l.X, l.Y, l.W);

          if (!even) {
            drawQuad(
              l.elements[4],
              level,
              ASSETS.COLOR.RUMBLE[1],
              p.X,
              p.Y,
              p.W * 0.4,
              l.X,
              l.Y,
              l.W * 0.4
            );
            drawQuad(
              l.elements[5],
              level,
              tar,
              p.X,
              p.Y,
              p.W * 0.35,
              l.X,
              l.Y,
              l.W * 0.35
            );
          }
        }
      }

      // ------------------------------------------------------------
      // init
      // ------------------------------------------------------------

      function reset() {
        inGame = false;

        start = timestamp();
        countdown = 180; // Set countdown to 180 seconds

        playerX = 0;
        speed = 0;
        scoreVal = 0;

        pos = 0;
        cloudOffset = 0;
        sectionProg = 0;
        mapIndex = 0;

        for (let line of lines) line.curve = line.y = 0;

        text.innerText = "INSERT COIN";
        text.classList.add("blink");

        road.style.opacity = 0.4;
        hud.style.display = "none";
        home.style.display = "block";
        tacho.style.display = "block";
      }

      function updateHighscore() {
        let hN = Math.min(12, highscores.length);
        for (let i = 0; i < hN; i++) {
          highscore.children[i].innerHTML = `${(i + 1).pad(2, "&nbsp;")}. ${
            highscores[i]
          }`;
        }
      }

      function init() {
        game.style.width = width + "px";
        game.style.height = height + "px";

        hero.style.top = height - 80 + "px";
        hero.style.left = halfWidth - ASSETS.IMAGE.HERO.width / 2 + "px";
        hero.style.background = `url(${ASSETS.IMAGE.HERO.src})`;
        hero.style.width = `${ASSETS.IMAGE.HERO.width}px`;
        hero.style.height = `${ASSETS.IMAGE.HERO.height}px`;

        cloud.style.backgroundImage = `url(${ASSETS.IMAGE.SKY.src})`;

        audio = new Audio();
        Object.keys(ASSETS.AUDIO).forEach((key) =>
          audio.load(ASSETS.AUDIO[key], key, (_) => 0)
        );

        // Only create 2 cars initially, positioned far apart to ensure they don't all appear at once
        cars.push(new Car(0, ASSETS.IMAGE.CAR, LANE.C));
        cars.push(new Car(45, ASSETS.IMAGE.CAR, LANE.A));

        for (let i = 0; i < N; i++) {
          var line = new Line();
          line.z = i * segL + 270;

          for (let j = 0; j < 6 + 2; j++) {
            var element = document.createElement("div");
            road.appendChild(element);
            line.elements.push(element);
          }

          lines.push(line);
        }

        for (let i = 0; i < 12; i++) {
          var element = document.createElement("p");
          highscore.appendChild(element);
        }
        updateHighscore();

        reset();

        // START GAME LOOP
        (function loop() {
          requestAnimationFrame(loop);

          let now = timestamp();
          let delta = now - then;

          if (delta > targetFrameRate) {
            then = now - (delta % targetFrameRate);
            update(delta / 1000);
          }
        })();
      }

      init();
      //# sourceURL=pen.js
    </script>
